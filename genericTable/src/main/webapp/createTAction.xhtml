<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
ui-widget,.ui-widget .ui-widget {
	font-size: 14px !important;
}

td {
	vertical-align: top;
}
</style>
</h:head>
<h:body>
	<h:form>

		<h:panelGrid columns="2" columnClasses="label, column">
			<h:outputText value="Link" />
			<p:inputText value="#{genericFormBean.objectToBeHandled.link}" />
			<h:outputText value="Table Name" />
			<p:selectOneMenu  converter="javax.faces.Integer" value="#{genericFormBean.objectToBeHandled.tableName}"
				effect="fade">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{schemaDAO.getTablesAndViews()}" var="table"
					itemLabel="#{table}" itemValue="#{table}" />
			</p:selectOneMenu>
			<h:outputText value="Label" />
			<p:inputText value="#{genericFormBean.objectToBeHandled.label}" />
			<h:outputText value="Append Query parameter" />
			<p:selectBooleanCheckbox
				value="#{genericFormBean.objectToBeHandled.appendQueryParameter}" />
			<h:outputText />
			<p:commandButton value="Create"
				actionListener="#{genericFormBean.create()}" icon="ui-icon-disk" />

		</h:panelGrid>
	</h:form>
</h:body>
</html>
