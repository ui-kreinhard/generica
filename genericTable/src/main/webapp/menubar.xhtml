<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
ui-widget,.ui-widget .ui-widget {
	font-size: 14px !important;
}

td {
	vertical-align: top;
}
</style>
</h:head>
<h:body>
	<ui:composition>

		<h:form>
			<div style="padding-bottom: 5px" align="right">
				<p:menuButton value="Language">
					<c:forEach var="languageItem"
						items="${dataDAO.readOutViewOrTable('languages')}">
						<p:menuitem value="${languageItem.language_name}" ajax="false" actionListener="#{languageDAO.changeLanguage(languageItem.language_name)}" />
					</c:forEach>
				</p:menuButton>
				
			<p:commandButton value="Logout" actionListener="#{loginLogoutBean.logout}"   
            ajax="false" />  
			</div>
			<h:form>
				<p:menubar autoDisplay="false" model="#{menuBean.menuModel}" />
			</h:form>

		</h:form>
		<br />
		<br />
	</ui:composition>
</h:body>
</html>
